<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="row mx-auto">
            <div class="col">
                <a href="{% url 'dash:agency' %}" class="col btn btn-primary">Create Agency</a>
            </div>
            <div class="col">
                <a href="{% url 'dash:manual' %}?join=true" class="col btn btn-primary">Join Agency</a>
            </div>
            <div class="col">
                <a href="{% url 'account_login' %}" class="btn btn-primary col">Login</a>
            </div>
        </div>
        {% if user.is_authenticated %}
        <p>You've been loged in as : {{ user }}</p>
        {% endif %}

        {% if messages %}
        <div class="jumbotron bg-info my-3 text-white">
            {% for msg in messages %}
            <h3>{{ msg }}</h3>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
